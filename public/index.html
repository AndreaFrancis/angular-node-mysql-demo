 <!DOCTYPE html>
<html lang="en" >
	<head>
    	<title>DeCripter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
  </head>
  <body ng-app="decrypterApp" ng-controller='AppController' layout="column">
  	<h1>Nuevo mensaje</h1>
  	<hr/>
    <textarea rows="4" cols="50" ng-model="newText"></textarea>
    <input type="button" ng-click="saveToDataBase(newText)" value="Guardar"/>
    <h1>Lista de mensajes</h1>
  	<hr/>
    <table>
    	<tr>
    		<th>ID</th>
    		<th>MSG_ENCRIPTADO</th>
    		<th>ACCIONES</th>
    	</tr>
    	<tr ng-repeat="message in messages">
    		<td>{{message.id}}</td>
    		<td>{{message.msg_cifrado}}</td>
    		<td> <a href="#" ng-click="decrypt(message.msg_cifrado)">Decifrar</a>
    		</td>
    		<td> <a href="#" ng-click="delete(message.id)">Eliminar</a>
    		</td>
    	</tr>
    </table>
    <h1>Decifrar mensajes</h1>
  	<textarea rows="4" cols="50" ng-model="messageSelected"></textarea>
    <textarea rows="4" cols="50" ng-model="messageDecrypted"></textarea>
    <textarea rows="4" cols="50" ng-model="messageBinary"></textarea>

  	<script type="text/javascript" src="./js/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
  </html>
